        // ç¯å¢ƒæ•°æ®

            // é‡æ–°ç»‘å®šåˆ é™¤æŒ‰é’®äº‹ä»¶
            bindDeleteButtons();

        // ç»‘å®šåˆ é™¤æŒ‰é’®äº‹ä»¶
        function bindDeleteButtons() {
            const deleteButtons = document.querySelectorAll('[data-env-id]');
            deleteButtons.forEach(button => {
                if (button.tagName === 'BUTTON') {

                        removeEnvironment(envId);

        }

        // ç»‘å®šè¾“å…¥æ¡†äº‹ä»¶
        function bindInputEvents() {
            const inputs = document.querySelectorAll('input[data-env-id]');
            inputs.forEach(input => {
                input.addEventListener('change', function() {
                    const envId = parseInt(this.getAttribute('data-env-id'));
                    const field = this.getAttribute('data-field');
                    const value = this.value;
                    updateEnvironment(envId, field, value);
                });
            });
        }

        // æ·»åŠ æ–°ç¯å¢ƒ
        function addNewEnvironment() {
            debug('æ·»åŠ æ–°ç¯å¢ƒå‡½æ•°è¢«è°ƒç”¨');
            
            try {
                const newEnv = {
                    id: nextId++,
                    name: `æ–°ç¯å¢ƒ${nextId-1}`,
                    icon: 'âšª',
                    color: '#6c757d',
                    accounts: [

            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªç¯å¢ƒå—ï¼Ÿ')) {

                    renderEnvironments();

        // æ›´æ–°ç¯å¢ƒ
        function updateEnvironment(envId, field, value) {

        // ä¿å­˜é…ç½®
        async function saveConfiguration() {
            debug('ä¿å­˜é…ç½®åˆ°æ‰©å±•å­˜å‚¨...');
            
            const config = {
                ssoStartUrl: document.getElementById('ssoStartUrl').value,
                environmentRules: environments.map(env => ({

                        regions: acc.regions
                    }))

            };
            
            try {

                    await browser.storage.local.set(config);
                    debug('é…ç½®å·²ä¿å­˜åˆ°æ‰©å±•å­˜å‚¨');
                    showStatus('âœ… é…ç½®å·²ä¿å­˜ï¼è¯·é‡æ–°è½½å…¥æ‰©å±•ã€‚', 'success');
                } else {

                    showStatus('âœ… é…ç½®å·²ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨', 'success');
