<!DOCTYPE html>

    <style>
        body {

        .btn {

        .btn:hover {

        .btn-primary {

        .form-group {

        .form-input::placeholder {

        .color-inputs {

</head>
<body>
    <div class="container">
        <h1>ğŸ¨ AWS Environment Browser ä¸“ä¸šå›¾æ ‡ç”Ÿæˆå™¨</h1>
        
        <div class="customization">
            <h3>ğŸ¯ å›¾æ ‡è‡ªå®šä¹‰è®¾ç½®</h3>
            <div class="color-inputs">
                <div class="form-group">
                    <label class="form-label">ä¸»è‰²è°ƒ</label>
                    <input type="color" id="primaryColor" class="form-input" value="#667eea">
                </div>
                <div class="form-group">
                    <label class="form-label">æ¬¡è‰²è°ƒ</label>
                    <input type="color" id="secondaryColor" class="form-input" value="#764ba2">
                </div>
                <div class="form-group">
                    <label class="form-label">å›¾æ ‡æ ·å¼</label>
                    <select id="iconStyle" class="form-input">
                        <option value="cloud">â˜ï¸ äº‘æœµ + é—ªç”µ</option>
                        <option value="aws">AWS å­—æ¯</option>
                        <option value="environment">ğŸŒ ç¯å¢ƒåˆ‡æ¢</option>
                        <option value="container">ğŸ“¦ å®¹å™¨ç®¡ç†</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" onclick="generateIcons()">ğŸ”„ é‡æ–°ç”Ÿæˆå›¾æ ‡</button>
        </div>
        
        <div class="preview-all">
            <h3>ğŸ“± æ‰€æœ‰å°ºå¯¸é¢„è§ˆ</h3>
        </div>
        <div class="preview-all" id="previewAll">
            <!-- é¢„è§ˆå°†åœ¨è¿™é‡Œç”Ÿæˆ -->
        </div>
        
        <div class="icon-grid" id="iconGrid">
            <!-- å›¾æ ‡å¡ç‰‡å°†åœ¨è¿™é‡Œç”Ÿæˆ -->
        </div>
        
        <div class="download-section">
            <button class="btn btn-primary" onclick="downloadAllIcons()">ğŸ“¥ ä¸‹è½½æ‰€æœ‰å›¾æ ‡ (PNG)</button>
            <button class="btn" onclick="downloadSVGIcons()">ğŸ“¥ ä¸‹è½½ SVG å›¾æ ‡</button>
            <button class="btn" onclick="generateManifestCode()">ğŸ“‹ ç”Ÿæˆ Manifest ä»£ç </button>
        </div>
        
        <div id="manifestCode" style="display: none; margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 8px;">
            <h4>ğŸ“„ Manifest.json å›¾æ ‡é…ç½®ä»£ç ï¼š</h4>
            <pre id="manifestCodeContent" style="color: #00ff00; font-family: monospace; white-space: pre-wrap;"></pre>
        </div>
    </div>

    <script>
        const sizes = [16, 32, 48, 128];
        let canvases = {};
        
        function createIcon(canvas, size, primaryColor, secondaryColor, style) {
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, size, size);
            
            // èƒŒæ™¯æ¸å˜
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, primaryColor);
            gradient.addColorStop(1, secondaryColor);
            
            // ç»˜åˆ¶åœ†è§’èƒŒæ™¯
            const radius = size * 0.15;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // æ ¹æ®æ ·å¼ç»˜åˆ¶å›¾æ ‡
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            switch(style) {
                case 'cloud':
                    drawCloudIcon(ctx, size);
                    break;
                case 'aws':
                    drawAWSIcon(ctx, size);
                    break;
                case 'environment':
                    drawEnvironmentIcon(ctx, size);
                    break;
                case 'container':
                    drawContainerIcon(ctx, size);
                    break;
            }
            
            // æ·»åŠ å…‰æ³½æ•ˆæœ
            const glossGradient = ctx.createLinearGradient(0, 0, 0, size * 0.5);
            glossGradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            glossGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = glossGradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size * 0.5, radius);
            ctx.fill();
            
            // è¾¹æ¡†
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.roundRect(0.5, 0.5, size - 1, size - 1, radius);
            ctx.stroke();
        }
        
        function drawCloudIcon(ctx, size) {
            // äº‘æœµ
            ctx.font = `${size * 0.4}px Arial`;
            ctx.fillText('â˜ï¸', size/2, size/2 - size*0.1);
            
            if (size >= 32) {
                // é—ªç”µ
                ctx.font = `${size * 0.25}px Arial`;
                ctx.fillText('âš¡', size/2, size/2 + size*0.2);
            }
        }
        
        function drawAWSIcon(ctx, size) {
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.fillText('AWS', size/2, size/2);
            
            if (size >= 48) {
                ctx.font = `${size * 0.15}px Arial`;
                ctx.fillText('ENV', size/2, size/2 + size*0.25);
            }
        }
        
        function drawEnvironmentIcon(ctx, size) {
            ctx.font = `${size * 0.35}px Arial`;
            ctx.fillText('ğŸŒ', size/2, size/2 - size*0.05);
            
            if (size >= 32) {
                // åˆ‡æ¢ç®­å¤´
                ctx.strokeStyle = 'white';
                ctx.lineWidth = size * 0.04;
                ctx.beginPath();
                ctx.arc(size/2, size/2 + size*0.15, size*0.12, 0, Math.PI);
                ctx.stroke();
                
                // ç®­å¤´
                const arrowSize = size * 0.06;
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.moveTo(size/2 - size*0.12, size/2 + size*0.15);
                ctx.lineTo(size/2 - size*0.12 - arrowSize, size/2 + size*0.15 - arrowSize);
                ctx.lineTo(size/2 - size*0.12 - arrowSize, size/2 + size*0.15 + arrowSize);
                ctx.fill();
            }
        }
        
        function drawContainerIcon(ctx, size) {
            ctx.font = `${size * 0.4}px Arial`;
            ctx.fillText('ğŸ“¦', size/2, size/2);
            
            if (size >= 48) {
                // å¤šä¸ªå®¹å™¨æ•ˆæœ
                ctx.globalAlpha = 0.6;
                ctx.fillText('ğŸ“¦', size/2 - size*0.15, size/2 - size*0.1);
                ctx.fillText('ğŸ“¦', size/2 + size*0.15, size/2 + size*0.1);
                ctx.globalAlpha = 1;
            }
        }
        
        function generateIcons() {
            const primaryColor = document.getElementById('primaryColor').value;
            const secondaryColor = document.getElementById('secondaryColor').value;
            const style = document.getElementById('iconStyle').value;
            
            // æ¸…ç©ºç°æœ‰å†…å®¹
            document.getElementById('iconGrid').innerHTML = '';
            document.getElementById('previewAll').innerHTML = '';
            
            // ç”Ÿæˆé¢„è§ˆ
            const previewContainer = document.getElementById('previewAll');
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvas.style.margin = '5px';
                canvases[size] = canvas;
                
                createIcon(canvas, size, primaryColor, secondaryColor, style);
                previewContainer.appendChild(canvas);
                
                // æ·»åŠ å°ºå¯¸æ ‡ç­¾
                const label = document.createElement('div');
                label.textContent = `${size}Ã—${size}`;
                label.style.fontSize = '12px';
                label.style.textAlign = 'center';
                label.style.marginTop = '5px';
                previewContainer.appendChild(label);
            });
            
            // ç”Ÿæˆè¯¦ç»†å¡ç‰‡
            const gridContainer = document.getElementById('iconGrid');
            sizes.forEach(size => {
                const card = document.createElement('div');
                card.className = 'icon-card';
                
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                
                createIcon(canvas, size, primaryColor, secondaryColor, style);
                
                card.innerHTML = `
                    <div class="icon-size">${size} Ã— ${size} åƒç´ </div>
                    <div class="icon-preview"></div>
                    <button class="btn" onclick="downloadIcon(${size})">ä¸‹è½½ PNG</button>
                `;
                
                card.querySelector('.icon-preview').appendChild(canvas);
                gridContainer.appendChild(card);
            });
        }
        
        function downloadIcon(size) {
            const canvas = canvases[size];
            const link = document.createElement('a');
            link.download = `aws-env-icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadAllIcons() {
            sizes.forEach(size => {
                setTimeout(() => downloadIcon(size), size * 10);
            });
        }
        
        function downloadSVGIcons() {
            const primaryColor = document.getElementById('primaryColor').value;
            const secondaryColor = document.getElementById('secondaryColor').value;
            
            sizes.forEach(size => {
                const svg = createSVGIcon(size, primaryColor, secondaryColor);
                const blob = new Blob([svg], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = `aws-env-icon-${size}.svg`;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            });
        }
        
        function createSVGIcon(size, primaryColor, secondaryColor) {
            return `<svg width="${size}" height="${size}" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad${size}" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:${primaryColor};stop-opacity:1" />
                        <stop offset="100%" style="stop-color:${secondaryColor};stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect width="${size}" height="${size}" fill="url(#grad${size})" rx="${size * 0.15}"/>
                <text x="${size/2}" y="${size/2}" font-family="Arial" font-size="${size * 0.4}" fill="white" text-anchor="middle" dominant-baseline="middle">â˜ï¸</text>
                ${size >= 32 ? `<text x="${size/2}" y="${size/2 + size*0.2}" font-family="Arial" font-size="${size * 0.25}" fill="white" text-anchor="middle" dominant-baseline="middle">âš¡</text>` : ''}
            </svg>`;
        }
        
        function generateManifestCode() {
            const code = `"icons": {
    "16": "icons/aws-env-icon-16.png",
    "32": "icons/aws-env-icon-32.png", 
    "48": "icons/aws-env-icon-48.png",
    "128": "icons/aws-env-icon-128.png"
},

"browser_action": {
    "default_icon": {
        "16": "icons/aws-env-icon-16.png",
        "32": "icons/aws-env-icon-32.png",
        "48": "icons/aws-env-icon-48.png",
        "128": "icons/aws-env-icon-128.png"
    }
}`;
            
            document.getElementById('manifestCodeContent').textContent = code;
            document.getElementById('manifestCode').style.display = 'block';
        }
        
        // é¡µé¢åŠ è½½æ—¶ç”Ÿæˆé»˜è®¤å›¾æ ‡
        window.addEventListener('load', generateIcons);
        
        // æ·»åŠ  roundRect polyfill for older browsers
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
    </script>
</body>
